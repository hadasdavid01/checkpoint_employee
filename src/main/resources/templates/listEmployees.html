<!DOCTYPE html>
<html>
    <head>
        <title>Employee List</title>
    </head>
    <body>
        <center>

        <div>
            <h1>Employee List</h1>
            <br>
            <a th:href="@{/form}"> add Emplyee </a>
            <table align="center" border="solid" width="1000">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                    <tr align="center" th:each="employee: ${listEmployees}">
                        <td th:text = "${employee.id}"></td>
                        <td th:text = "${employee.firstName}"></td>
                        <td th:text = "${employee.lastName}"></td>
                        <td th:text = "${employee.email}"></td>
                        <td><a th:href="@{/updateEmployee/{id}(id=${employee.id})}"><button>Update</a></button></td>

                    </tr>
            </table>



        </div>
    </center>

    </body>
</html>
