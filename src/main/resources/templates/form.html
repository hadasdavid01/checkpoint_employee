    <body><center>
        <h1>Add new Employee</h1>
        <form method="POST" th:object="${employee}" th:action="@{/saveEmployee}">
            <label>ID:</label><input type="text" placeholder="ID" th:field="*{id}"> <br>
            <label>First Name:</label><input type="text" placeholder="First Name" th:field="*{firstName}"><br>

            <input type="submit" value="Submit"><br>
        </form></center>
